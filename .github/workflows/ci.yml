name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: shop
          POSTGRES_USER: shop
          POSTGRES_PASSWORD: shop
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U shop -d shop"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20
    env:
      DJANGO_DEBUG: "0"
      DJANGO_SECRET_KEY: "ci-secret-key"
      POSTGRES_DB: shop
      POSTGRES_USER: shop
      POSTGRES_PASSWORD: shop
      POSTGRES_HOST: 127.0.0.1
      POSTGRES_PORT: "5432"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Install Python dependencies
        run: pip install -r backend/requirements.txt

      - name: Wait for Postgres
        run: |
          for _ in $(seq 1 30); do
            pg_isready -h 127.0.0.1 -p 5432 -U shop -d shop && exit 0
            sleep 2
          done
          exit 1

      - name: Run migrations
        run: python backend/manage.py migrate --noinput

      - name: Django checks
        run: python backend/manage.py check

      - name: Verify migrations are up to date
        run: python backend/manage.py makemigrations --check --dry-run

  frontend:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
