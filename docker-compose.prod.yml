services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: shop
      POSTGRES_USER: shop
      POSTGRES_PASSWORD: shop
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shop -d shop"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build: ./backend
    command:
      [
        "gunicorn",
        "shop.wsgi:application",
        "--bind",
        "0.0.0.0:8000",
        "--workers",
        "3",
        "--timeout",
        "120",
      ]
    env_file:
      - ./backend/.env
    environment:
      DJANGO_DEBUG: "0"
      DJANGO_SECRET_KEY: "change-me"
      CSRF_TRUSTED_ORIGINS: "${CSRF_TRUSTED_ORIGINS:-https://bremax.ru,https://www.bremax.ru}"
      USE_X_FORWARDED_HOST: "${USE_X_FORWARDED_HOST:-1}"
      SECURE_PROXY_SSL_HEADER: "${SECURE_PROXY_SSL_HEADER:-1}"
      POSTGRES_DB: shop
      POSTGRES_USER: shop
      POSTGRES_PASSWORD: shop
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
    volumes:
      - /var/www/bremax.ru/bils/media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: "${NEXT_PUBLIC_API_URL:-https://bremax.ru}"
    environment:
      INTERNAL_API_URL: "${INTERNAL_API_URL:-http://backend:8000}"
      NEXT_PUBLIC_API_URL: "${NEXT_PUBLIC_API_URL:-https://bremax.ru}"
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db-data:
